<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA Tax Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h1 class="card-title text-center">USA Tax Calculator</h1>
        <p class="text-center">Calculate your federal and state taxes easily!</p>
      </div>
      <div class="card-body">
        <form id="taxForm">
          <!-- Income -->
          <div class="mb-3">
            <label for="income" class="form-label">Annual Income ($):</label>
            <input type="number" class="form-control" id="income" placeholder="Enter your income" required>
          </div>

          <!-- Filing Status -->
          <div class="mb-3">
            <label for="filingStatus" class="form-label">Filing Status:</label>
            <select class="form-select" id="filingStatus" required>
              <option value="single">Single</option>
              <option value="marriedJointly">Married Filing Jointly</option>
              <option value="marriedSeparately">Married Filing Separately</option>
              <option value="headOfHousehold">Head of Household</option>
            </select>
          </div>

          <!-- State -->
          <div class="mb-3">
            <label for="state" class="form-label">State:</label>
            <select class="form-select" id="state" required>
              <option value="CA">California</option>
              <option value="NY">New York</option>
              <option value="TX">Texas</option>
              <option value="FL">Florida</option>
              <option value="IL">Illinois</option>
              <!-- Add more states as needed -->
            </select>
          </div>

          <!-- Deductions -->
          <div class="mb-3">
            <label for="deductions" class="form-label">Deductions ($):</label>
            <input type="number" class="form-control" id="deductions" placeholder="Enter deductions" value="0">
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Calculate Tax</button>
        </form>

        <!-- Result -->
        <div id="result" class="mt-4 text-center"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
